<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kotak Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="ctr">
    <div class="container">
        <div class="ta-r">
            <span>Score: </span>
            <span class="score">0</span>
        </div>
        <div class="game">
            <div class="counter123"></div>
            <div class="player">
                <div class="eye eye-l"></div>
                <div class="eye eye-r"></div>
                <div class="ctr-x">
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
        <div class="control">
            <button type="button" class="up">Naik</button>
            <button type="button" class="down">Turun</button>
        </div>
        <div class="ta-c">
            <button type="button" id="retry">Retry</button>
        </div>
    </div>
    <audio src="assets/sfx/up-down.mp3" id="jump"></audio>
    <audio src="assets/sfx/pass-wall.mp3" id="pass"></audio>
    <audio src="assets/sfx/die.mp3" id="die"></audio>
    <script src="assets/script/ml.js"></script>
    <script src="script.js"></script>
</body>
</html>
